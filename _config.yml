# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Empty 'include' list overrides the default setting `include: [".htaccess"]`.
# See <https://github.com/jekyll/jekyll/issues/3958>.
include: []

exclude:
  - Gemfile
  - Gemfile.lock
  - Makefile
  - README.md
  - .htaccess  # Needed for GNU Savannah
